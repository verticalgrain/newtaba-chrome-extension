<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set URL</title>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #171717;
      --fill: #10162f;
      --accentLight: #f5fcff;
    }
    @font-face {
      font-family: 'SourceSans3';
      src: url('fonts/Source_Sans_3/SourceSans3-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap; /* Optional: control how the font is displayed */
    }
    body,
    html,
    button {
      margin: 0;
      background: transparent;
      font-size: 16px;
    }
    body {
      color: #16181b;
      font-family: 'SourceSans3', -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      margin: 0;
      padding: 48px;
      background: #44a1a0;
    }
    input {
      display: flex;
      line-height: 1.5rem;
      width: calc(100% - 24px);
      border-radius: 4px;
      border-style: solid;
      border: 1px inset black;
      background-color: #fff;
      padding: .5rem .75rem;
      font-size: 1rem;
      font-family: 'SourceSans3', -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;

    }
    .woodle {
      width: 100%;
      min-width: 360px;
      height: 100%;
      background: var(--fill);
      border-radius: 4px;
      border-right: 3px solid var(--fill);
    }

    .woodle__inner {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 4px;
      border: 1px solid var(--fill);
      border-bottom-width: 2px;
      border-left-width: 2px;
    }

    .woodle--static > .woodle__inner {
      transform: translate3d(2px, -2px, 0);
    }

    .woodle:not(.woodle--static):hover > .woodle__inner {
      transform: translate3d(0px, 0px, 0);
    }

    .content {
      padding: 32px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: -0.025em;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.125rem;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    hr {
      margin: 2rem -2rem;
      height: 1px;
      background: var(--fill);
      border: 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
    }

    .button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      background: white;
      border: 1px solid var(--fill);
      box-sizing: border-box;
    }

    .button:hover {
      cursor: pointer;
    }

    .button-skeumo {
      background: var(--fill);
      padding: 0;
      border: 0;
      border-radius: 4px;
      display: flex;
    }

    .button-skeumo__inner {
      width: 100%;
      background: white;
      border-radius: 4px;
      border: 1px solid var(--fill);
      border-bottom-width: 2px;
      border-left-width: 2px;
      font-size: 14px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate3d(2px, -2px, 0);
    }

    .button-skeumo:hover .button-skeumo__inner {
      transform: translate3d(0px, 0px, 0);
      cursor: pointer;
    }


  </style>
</head>
<body>
  <div class="woodle woodle--static">
    <div class="woodle__inner">
      <div class="content">
        <h2 class="title">Set New Tab URL</h2>
        <p class="description">Enter the URL you want to set as the new tab page:</p>
        <input type="text" id="urlInput" placeholder="Enter URL" />
        <hr />
        <footer class="footer">
          <button id="closeBtn" class="button">Close</button>
          <button id="saveBtn" class="button-skeumo">
            <div class="button-skeumo__inner">Save</div>
          </button>
        </footer>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
